<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God Jul Hasse</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="god-jul.gif"/>
    <div class="snow-globe">
      <div class="globe-wrapper">
         <div class="globe">
          <div class="globe-inner">
            <!--This is where we create all the flakes-->
          </div>
        </div>
      </div>
         
      <div class="base">
        <div class="base-top">
          <div class="plate-top"></div>
          <div class="plate-sides"></div>
          <div class="plate-bottom"></div>
        </div>
        <div class="base-bottom">
          <div class="plate-top"></div>
          <div class="plate-sides">
            <label class="switch">
              <input type="checkbox" name="globe-switch" id="globe-switch" />
              <span class="button round"></span>
            </label>
          </div>
          <div class="plate-bottom"></div>
        </div>
      </div>  
    </div>

    <script src="script.js"></script>
  </body>
</html>
